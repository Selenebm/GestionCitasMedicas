{% extends "base.html" %}

{% block title %}Reportes{% endblock %}

{% block content %}
<h2 class="text-center text-primary">Generar Reportes</h2>

<div class="card my-4">
    <div class="card-body">
        <h5 class="card-title">Seleccione el Tipo de Reporte</h5>
        <form id="form-reporte" method="GET" action="/reporte/exportar">
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Reporte:</label>
                <select id="tipo" name="tipo" class="form-select" required>
                    <option value="medicos_demandados">Médicos Más Demandados</option>
                    <option value="motivos_cancelacion">Citas Canceladas</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generar Reporte</button>
        </form>
    </div>
</div>

<div class="alert alert-info mt-4" role="alert">
    Los reportes se descargarán automáticamente en formato Excel al generarse correctamente.
</div>
{% endblock %}
